<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script rel="script.js"></script>
  </head>
  <body>
    <div class="chat_box">
      <div class="chat_head">Chatbox</div>
        <div class="chat_body">
          <div class="user">Mr.LoL</div>
        </div>
    </div>

    <div class="msg_box" style="right:290px">
      <div class="msg_head">Mr.LoL
        <div class="close">X</div>
      </div>
      <div class="msg_body">
        <div class="msg_a">This is from A</div>
        <div class="msg_b">This is from B</div>
      </div>
      <div class="msg_footer"><textarea class="msg_input" placeholder="Enter your message here." rows="3"></textarea></div>
    </div>

  </body>
</html>
